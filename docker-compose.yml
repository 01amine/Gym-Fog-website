version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: gym_fog_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: gym_fog_db
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - gym_fog_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage (for images)
  minio:
    image: minio/minio:latest
    container_name: gym_fog_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - gym_fog_network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gym_fog_backend
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=gym_fog_db
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
      - SECRET_KEY=your-super-secret-key-change-in-production
      - JWT_SECRET=your-jwt-secret-key-change-in-production
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://frontend:3000,http://admin:3001
      - ENV=production
      - BASE_URL=http://localhost:8000
    ports:
      - "8000:8000"
    networks:
      - gym_fog_network
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Frontend (Next.js - Customer facing)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: gym_fog_frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    networks:
      - gym_fog_network
    depends_on:
      - backend

  # Admin Panel (Next.js)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: gym_fog_admin
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3001:3001"
    networks:
      - gym_fog_network
    depends_on:
      - backend

networks:
  gym_fog_network:
    driver: bridge

volumes:
  mongodb_data:
  minio_data:
